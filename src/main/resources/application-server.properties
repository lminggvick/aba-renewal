server.port=8081

logging.level.root=info

# Spring
spring.profiles.active=server

# Database
spring.datasource.driver-class-name=${db.driver}
spring.datasource.url=${server.url}
spring.datasource.username=${server.user}
spring.datasource.password=${server.password}

# Thymeleaf
spring.thymeleaf.enabled=false

# DevTools
devtools.livereload.enabled=true

# Server
server.servlet.context-path=/

# For `jsp`
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Log set
server.tomcat.accesslog.prefix=server_access
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=%{yyyy-MM-dd HH:mm:ss}t\t%a\t%r\t%{Referer}i\t%{User-Agent}i\t%D\t%I
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=.

logging.level.com.gargoylesoftware=OFF
logging.level.org.apache.test=OFF
logging.level.o.s.t.c.s=OFF
logging.level.o.s.t.c.c=OFF
logging.level.o.s.t.c.w=OFF
